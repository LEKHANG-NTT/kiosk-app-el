<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kiosk Setup</title>
    <style>
        body { 
            background: #1a1a1a; 
            color: white; 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden;
        }
        .card { 
            
            background: #2d2d2d; 
            padding: 30px; 
            border-radius: 15px; 
            width: 400px; 
            text-align: center; 
            border: 1px solid #fe7b00; 
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.2);
        }
        .title-he { color: #fe7b00; margin-bottom: 25px; text-transform: uppercase; letter-spacing: 2px;font-size: 40px; }
        
        .field-group { text-align: left; margin-bottom: 15px; }
        label { display: block; font-size: 12px; color: #888; margin-bottom: 5px; }
        
        input[type="text"], input[type="time"] { 
            width: 100%; 
            padding: 12px; 
            border-radius: 5px; 
            border: 1px solid #444; 
            background: #3d3d3d; 
            color: white; 
            box-sizing: border-box; 
            outline: none;
        }
        input:focus { border-color: #fe7b00; }

        .options { 
            display: flex; 
            justify-content: space-around; 
            background: #3d3d3d; 
            padding: 10px; 
            border-radius: 5px; 
            margin-bottom: 20px; 
        }
        .options label { color: white; margin: 0; cursor: pointer; font-size: 14px; }
        
        button { 
            width: 100%; 
            padding: 15px; 
            background: linear-gradient(45deg, #f58720, #fe7b00); 
            border: none; 
            border-radius: 5px; 
            font-weight: bold; 
            color: #000;
            cursor: pointer; 
            transition: 0.3s;
            text-transform: uppercase;
        }
        button:hover { opacity: 0.9; transform: scale(1.02); }
    </style>
</head>
<body>
    <div class="card">
        <span class="title-he">THIẾT LẬP KIOSK</span>
        
        <div class="field-group">
            <label>CHẾ ĐỘ HOẠT ĐỘNG</label>
            <div class="options">
                <label><input type="radio" name="mode" value="AI" checked> AI Mode <span id="aiHint" style="font-size:12px;color:#ccc;margin-left:6px;"></span></label>
                <label><input type="radio" name="mode" value="WEB"> Web Mode <span id="webHint" style="font-size:12px;color:#ccc;margin-left:6px;"></span></label>
            </div>
        </div>

        <div class="field-group" id="websiteGroup">
            <label>WEBSITE URL (chỉ Web Mode)</label>
            <input type="text" id="url" placeholder="http://example.com">
        </div>

        <div class="field-group">
            <label>SOCKET NAMESPACE</label>
            <input type="text" id="socketNamespace" placeholder="ví dụ: vinmart-q1 (không dẫn đầu /)">
        </div>

        <div class="field-group">
            <label>SOCKET JWT TOKEN</label>
            <input type="text" id="socketToken" placeholder="JWT token (tùy chọn nếu server yêu cầu)">
        </div>

        <div class="field-group">
            <label>SOCKET SERVER URL (dùng để kết nối MCP)</label>
            <input type="text" id="socketServerUrl" placeholder="http://172.16.0.10:3001">
        </div>

        <div class="field-group">
            <label>HẸN GIỜ TẮT MÁY HẰNG NGÀY</label>
            <input type="time" id="shutdownTime" value="22:00">
        </div>

        <button onclick="save()">LƯU & KHỞI CHẠY HỆ THỐNG</button>
    </div>

    <script>
        const { ipcRenderer, shell } = require('electron');

        function updateModeUI(mode) {
            const websiteGroup = document.getElementById('websiteGroup');
            const urlInput = document.getElementById('url');
            if (mode === 'AI') {
                // AI mode: website URL not needed
                websiteGroup.style.opacity = '0.6';
                urlInput.disabled = true;
                urlInput.placeholder = '(Không cần nhập URL website cho AI Mode)';
            } else {
                websiteGroup.style.opacity = '1';
                urlInput.disabled = false;
                urlInput.placeholder = 'http://example.com';
            }
        }

        // Khi thay đổi option
        document.querySelectorAll('input[name="mode"]').forEach(radio => {
            radio.addEventListener('change', (e) => updateModeUI(e.target.value));
        });

        // Nhận dữ liệu config từ main.js và hiển thị
        ipcRenderer.on('load-config', (event, config) => {
            // Load mode
            if (config.mode) {
                const modeInput = document.querySelector(`input[name="mode"][value="${config.mode}"]`);
                if (modeInput) modeInput.checked = true;
            }

            // Load URL (website) - used only in Web mode
            if (config.url) {
                document.getElementById('url').value = config.url;
            }

            // Load socket namespace
            if (config.socketNamespace) {
                document.getElementById('socketNamespace').value = config.socketNamespace;
            }
            // Load socket token
            if (config.socketToken) {
                document.getElementById('socketToken').value = config.socketToken;
            }
            // Load socket server URL
            if (config.socketServerUrl) {
                document.getElementById('socketServerUrl').value = config.socketServerUrl;
            }
            // Load shutdown time
            if (config.shutdownTime) {
                document.getElementById('shutdownTime').value = config.shutdownTime;
            }

            // Update small hints next to options to show configured values
            document.getElementById('webHint').textContent = config.url ? `(Website: ${config.url})` : '';
            document.getElementById('aiHint').textContent = config.socketServerUrl ? `(Socket: ${config.socketServerUrl})` : '';

            // Ensure UI matches selected mode
            const selectedMode = document.querySelector('input[name="mode"]:checked').value;
            updateModeUI(selectedMode);
        });

        function save() {
            const mode = document.querySelector('input[name="mode"]:checked').value;
            const websiteUrl = document.getElementById('url').value.trim();
            const socketServerUrl = document.getElementById('socketServerUrl').value.trim();
            const shutdownTime = document.getElementById('shutdownTime').value;

            // Validate socket server URL (required always)
            if(!socketServerUrl) {
                alert("Vui lòng nhập socket server URL");
                return;
            }

            // If Web mode, website URL is required
            if (mode === 'WEB' && !websiteUrl) {
                alert("Web Mode yêu cầu nhập Website URL");
                return;
            }

            if(!shutdownTime) {
                alert("Vui lòng chọn thời gian tắt máy!");
                return;
            }

            // Gửi toàn bộ dữ liệu về main.js để lưu vào electron-store
            ipcRenderer.send('save-config', { 
                mode, 
                url: websiteUrl || '', 
                shutdownTime,
                socketNamespace: document.getElementById('socketNamespace').value.replace(/^\//, ''),
                socketToken: document.getElementById('socketToken').value,
                socketServerUrl
            });
        }
    </script>
</body>
</html>
